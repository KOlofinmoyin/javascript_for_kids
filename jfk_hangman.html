<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman game: </h1>
    <h3><div id="name"></div></h3>
    <h3><div id="likeCats"></div></h3>
    <h3><div id="randomWord"></div></h3>
    <h3><div id="guessedWord"></div></h3>
    <h3><div id="answeredWord"></div></h3>

    <script type="text/javascript">
      var name = window.prompt("What's your name?");
       name === "null" ? document.getElementById("name").innerText = "Hello Stranger!" : document.getElementById("name").innerText = `Hello ${name}`
       var likeCats = confirm("Do you like cats?");
       document.getElementById("likeCats").innerText = `Dyou like cats? ${likeCats ? 'Yes' : 'No'}`
       alert("Is everything okay?")

       var randomWords = ["Teacher", "Crocodile", "Javascript", "Monkey", "Pancake"]
       var randomWord = randomWords[Math.floor(Math.random() * randomWords.length)]

       var answeredWord = 0;

       var answer = []
       for(var i=0; i < randomWord.length; i++){
         answer[i] = "_"
       }

       var remainingLetters = randomWord.length

       while(remainingLetters > 0){

         document.getElementById("answeredWord").innerText = `The random word is: ${answer.join(" _ ")}`
         alert(`The random word is: ${answer.join(" _ ")}`)

         var guessedWord = window.prompt("Enter the word:")
         document.getElementById("guessedWord").innerText = `Your guess is: ${guessedWord}`

         document.getElementById("randomWord").innerText = `The random word is: ${randomWord}`

         if(guessedWord === "null"){
           break;
         }elseif{
           guessedWord.length !== 1
           alert("Please enter a single character.")
         }else{
           for(var j=0; j < randomWord.length; j++)
           if(randomWord[j] === guessedWord){
             answer[j] = guessedWord
             remainingLetters--
           }
         }
       }


    </script>
  </body>
</html>
