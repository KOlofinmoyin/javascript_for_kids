<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Interactive h1 text game.</title>
  </head>
  <body>
      <h1><div id="heading">Hello Kyle </div></h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
      let offset= 0;
      let direction = "right";
      let clicks = 0;
      let intervalAmount = 120;

      $("#heading").offset({left: offset, top: offset});

      var moveHeading = function(){
        if (direction === "right") {
          $("#heading").offset({left: offset});
          offset++
          if (offset > 200) {
            offset = 0
            direction = "down"
          }
        }else if (direction === "down") {
          $("#heading").offset({top: offset});
          offset++
          if (offset > 200) {
            offset = 200
            direction = "left"
          }
        }else if (direction === "left") {
          $("#heading").offset({left: offset});
          offset--
          if (offset < 0) {
            offset = 200
            direction = "up"
          }
        }else if (direction === "up") {
          $("#heading").offset({top: offset});
          offset--
          if (offset < 0) {
            offset = 0
            direction = "right"
          }
        }
      };
      var intervalId = setInterval(moveHeading,intervalAmount)

      $("#heading").click(function(){
        clearInterval(intervalId)
        intervalAmount /=2
        clicks++
        if (clicks > 10) {
          $("#heading").text("Congratulations Kyle you win!!!!")
        }else {
          intervalId = setInterval(moveHeading,intervalAmount)
        }
      });

    </script>
  </body>
</html>
