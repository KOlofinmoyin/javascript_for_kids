<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Learning Javascript.</h1>
    <div id="message"></div>
    <div id="sheep"></div>
    <div id="sheepFriends"></div>
    <div id="multiplied"></div>
    <div id="multipliedWhile"></div>

      <script type="text/javascript">
        var isEvening = true
        var name = window.prompt("Enter your name: ")
        isEvening ? document.getElementById("message").innerText = `Good evening ${name}` : document.getElementById("message").innerText = `Good day ${name}`
        var sheepCounted = 0;
        while (sheepCounted < 10) {
          document.getElementById("sheep").innerText = `I've counted: ${sheepCounted} sheep.`
          sheepCounted ++;
        }
        var array = ["Larry", "Joey", "William", "Tunde"];
        for (var i = 0; i < array.length; i++) {
          document.getElementById("sheepFriends").innerText = `I've counted: ${array[i]} sheep friend.`
        }

        for (var i = 2; i < 10000; i *= 2) {
          document.getElementById("multiplied").innerText = i;
        }
        var j = 2;
        while (j < 10000) {
          document.getElementById("multipliedWhile").innerText = j;
          j *= 2;
        }

        var animals = ["Cat", "Fish", "Lemur", "Komodo Dragon"];
        console.log(animals)
        for (var i = 0; i < animals.length; i++) {
          animals[i] = "Awesome "+ animals[i]
          console.log(animals[i]);
        }
          console.log(animals)

          var alphabet = "abcdefghijklmnopqrstuvwxyz"
          var randomString = "";
          var randomNumber = Math.floor(Math.random() * alphabet.length)
          var tracker = 0;

          while (tracker < 6) {
            randomString += alphabet[randomNumber]
            tracker ++
          }
          console.log(randomString);

          var input = "javascript is awesome";
          var output = "";
          for (var i = 0; i < input.length; i++) {
            if (input[i] === "a") {
              output += 4
            }else if (input[i] === "e") {
              output += 3
            }else if (input[i] === "i") {
              output += 1
            }else if (input[i] === "o") {
              output += 0
            }else {
              output += input[i]
            }
          }
          console.log(output);
      </script>
  </body>
</html>
