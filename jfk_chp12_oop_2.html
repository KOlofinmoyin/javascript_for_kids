<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Oriented Programming.</title>
  </head>
  <body>
    <div id="heading"> <h1>Object Oriented Programming </h1></div>
    <div id="dog_message"> <h3> </h3></div>
    <div id="cat_message"> <h3> </h3></div>
    <div id="pig_message"> <h3> </h3></div>
    <div id="horse_message"> <h3> </h3></div>

    <div id="general_message"> <h3> </h3></div>

    <script src="https://code.jquery.com/jquery-2.1.0.js" type="text/javascript">

    </script>
    <script type="text/javascript">
      var dog = {
        name: "tiddles",
        legs: 3,
        isAweSome: true
      }
      dog.age = 16
      $("#dog_message").text(`My Dog's name is: ${dog.name}, He's got ${dog.legs}legs and he's awesome. Tiddles is ${dog.age}years old.`)

      var speak = function(){
        return `${this.sound} My name is ${this.name} !`;
      };

      var cat = {
          name: "Arthur",
          sound: "Miao",
          speak: speak
      };

      var pig = {
        sound: "Oink",
        name: "Marie",
        speak: speak
      }

      var horse = {
        sound: "Neigh",
        name: "Dustie",
        speak: speak
      }

      let Car = function(x,y){
        this.x = x,
        this.y = y
        this.draw()
      }

      Car.prototype.draw = function () {
        let carHtml = "<img src='http://nostarch.com/images/car.png'>"
        this.carElement = $(carHtml)
        this.carElement.css({
          position: "absolute",
          left: this.x,
          top: this.y
        });
        $("body").append(this.carElement)
      };

      Car.prototype.moveRight = function (distance) {
        this.x += distance;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      };

      Car.prototype.moveLeft = function (distance) {
        this.x -= distance;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      };

      Car.prototype.moveDown = function (distance) {
        this.y += distance;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      };

      Car.prototype.moveUp = function (distance) {
        this.y -= distance;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      };

      let tesla = new Car(500,700)
      let nissan = new Car(450,700)

      $("#cat_message").text(`My Cat's name is: ${cat.name}, He makes a ${cat.sound} sound. He can actually speak: ${cat.speak()}.`)
      $("#pig_message").text(`My Pig's name is: ${pig.name}, She makes a ${pig.sound} sound. She can actually speak: ${pig.speak()}.`)
      $("#horse_message").text(`My Horse's name is: ${horse.name}, He makes a ${horse.sound} sound. He can actually speak: ${horse.speak()}.`)



      // tesla.draw()
      // nissan.draw()
      function moveTesla(distance){
          tesla.moveRight(Math.random()*5);
          tesla.moveDown(Math.random()*5);
          tesla.moveUp(Math.random()*5);
          tesla.moveLeft(Math.random()*5);
          nissan.moveRight(Math.random()*5);
          nissan.moveDown(Math.random()*5);
          nissan.moveUp(Math.random()*5);
          nissan.moveLeft(Math.random()*5);
      }
      setInterval(moveTesla,30)
      setInterval(moveTesla,30)

    </script>
  </body>
</html>
