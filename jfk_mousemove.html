<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Mouse Move exercise</title>
</head>
<body>
  <h1><div id="heading">Hey Oscar!!!</div></h1>
  <h1><div id="heading2">Hey Arthur!!!</div></h1>
  <script src="https://code.jquery.com/jquery-2.1.0.js" type="text/javascript"></script>
  <script type="text/javascript">

  var direction = "right";
  var offset = 0;
  var intervalLength = 120;
  var clicks = 0;

  $("#heading").offset({ left: offset, top: offset });

  var moveHeading = function () {
    if (direction === "right") {
      $("#heading").offset({ left: offset });
      offset++;
      if (offset > 200) {
        offset = 0;
        direction = "down";
      }
    } else if (direction === "down") {
      $("#heading").offset({ top: offset });
      offset++;
      if (offset > 200) {
        offset = 200;
        direction = "left";
      }
    } else if (direction === "left") {
      $("#heading").offset({ left: offset });
      offset--;
      if (offset < 0) {
        offset = 200;
        direction = "up";
      }
    } else if (direction === "up") {
      $("#heading").offset({ top: offset });
      offset--;
      if (offset < 0) {
        offset = 0;
        direction = "right";
      }
    }
  };

  var intervalId = setInterval(moveHeading, intervalLength);

  $("#heading").click(function () {
    clearInterval(intervalId);
    intervalLength /= 2;
    clicks++;

    if (clicks > 10) {
      $("#heading").text("You Win.");
    } else {
      intervalId = setInterval(moveHeading, intervalLength)

    }
  });

  $("html").click(function (event){
    $("#heading").offset({
      left: event.pageX,
      top: event.pageY
    });
  });
  </script>
</body>
</html>
