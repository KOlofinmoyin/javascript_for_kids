<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Mouse Move exercise</title>
</head>
<body>
  <h1><div id="heading">Hey Oscar!!!</div></h1>
  <h1><div id="heading2">Hey Arthur!!!</div></h1>
  <script src="https://code.jquery.com/jquery-2.1.0.js" type="text/javascript"></script>
  <script type="text/javascript">

  var direction = "right"
  var offset = 0

  $("#heading").offset({left: offset, top: offset})

  var moveHeading = function(){
    if (direction == "right") {
        $("#heading").offset({left: offset})
        offset++;
        if (offset > 200) {
          direction = "down"
          offset = 0
        }
    }
    else if (direction === "down") {
          $("#heading").offset({top: offset})
          offset++;
          if (offset > 200) {
            direction = "left"
            offset = 200
          }
      }
      else if (direction === "left") {
            $("#heading").offset({left: offset})
            offset--;
            if (offset == 0) {
              direction = "up"
              offset = 200
            }
        }

        else if (direction === "up") {
              $("#heading").offset({top: offset})
              offset--;
              if (offset === 0) {
                direction = "right"
                offset = 0
              }
          }
    }
  setInterval(moveHeading,30)

  $("html").click(function(event){
    $("#heading2").offset({
      top: event.pageY,
      left: event.pageX
    });
  });
  </script>
</body>
</html>
